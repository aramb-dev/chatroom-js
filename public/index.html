<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom by Abdur-Rahman Abu Musa Bilal</title>
    <link rel="stylesheet" href="./stylesheets/style.css"></link>
</head>

<body>
    <div id="content">
        <div id="room">

        </div>
        <div id="room-list">

        </div>
        <div id="messages">

        </div>
        <form id="send-form">
            <input type="text" id="send-message">
            <input type="submit" value="Send" id="send-button">
        </form>
        <div id="help">
            Chat Commands:
            <ul>
                <li>Change nickname: <code>/nick &lt;new nickname&gt;</code></li>
                <li>Join/Create Room: <code>/join &lt;room name&gt;</code></li>
            </ul>
        </div>

    </div>

    <script src="/node_modules/socket.io/client-dist/socket.io.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./javascripts/chat.js" type="text/javascript"></script>
    <script src="./javascripts/room.js" type="text/javascript"></script>
</body>

</html>
